<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
<title>事件</title>
<style>
*{margin:0;padding: 0;}

div{ width:200px; height:200px; background:#ccc; margin:0 auto; margin-top:10px; }
.page{overflow: auto;overflow-x:hidden;min-height: 70%;position: absolute;width: 100%;top:0;left: 0;}
</style>
<script src="js/zepto.min.js"></script>
<script src="js/touch.js"></script>
<script>
$(function(){
    
    // $(document).on("touchstart",function(ev){
    //     ev.preventDefault();    
    // });

    // $("html").on("touchmove",function(){
    //     return false;
    // });
    
    
    //'swipe', 'swipeLeft', 'swipeRight', 'swipeUp', 'swipeDown',
    $(".swipe").on("swipe",function(){
        $(this).css("background","red");
    });
    $(".swipeLeft").on("swipeLeft",function(){
        $(this).css("background","red");
    });
    $(".swipeRight").on("swipeRight",function(){
        $(this).css("background","red");
    });
    $(".swipeUp").on("swipeUp",function(){
        $(this).css("background","red");
    }); 
    $(".swipeDown").on("swipeDown",function(){
        $(this).css("background","red");
    });
    $(".tap").on("tap",function(){
        $(this).css("background","red");
    });
    $(".singleTap").on("singleTap",function(){
        $(this).css("background","red");
    });
    $(".longTap").on("longTap",function(){
        $(this).css("background","red");
    });
    $(".doubleTap").on("doubleTap",function(){
        $(this).css("background","red");
    }); 
    
});
</script>
</head>

<body>
    <div class="page">
        <div class="swipe">swipe</div>
        <div class="swipeLeft">swipeLeft</div>
        <div class="swipeRight">swipeRight</div>
        <div class="swipeUp">swipeUp</div>
        <div class="swipeDown">swipeDown</div> 
        <div class="tap">tap</div>
        <div class="singleTap">singleTap</div>
        <div class="longTap">longTap</div>
        <div class="doubleTap">doubleTap</div> 
    </div>
</body>
</html>
